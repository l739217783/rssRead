{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="http://127.0.0.1:9000/">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css'%}">
    <!-- Bootstrap JS -->
    <script src="{% static '/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'jquery-3.6.4.min.js'%}"></script>
    {% block head %}{% endblock %}

</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <ul class="nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="feeds/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feeds/manager">管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feeds/filter">过滤</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- <footer>
        <div style="text-align: center;">&copy; 2023 RSS Reader</div>
    </footer> -->
    {% block extra_scripts %}{% endblock %}
</body>

</html>
